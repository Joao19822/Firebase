<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="shortcut icon" href="170777574.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>bora cadastrar!</h1>

        
        
        <form id="frm_cadastro">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                <label for="nome">Seu nome aqui</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="telefone" placeholder="Telefone">
                <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">Email</label>
            </div>
            <input type="hidden" id="id_usuario" name="id_usuario">
            <button class="btn btn-primary" type="submit">Cadastrar</button>

        </form>

        <br>
        <button class="btn btn-success" onclick="exportar('tabela')"><i class="bi bi-arrow-90deg-up"></i> Exportar</button>

        <button class="btn btn-danger" onclick="gerar_pdf()"><i class="bi bi-file-earmark-pdf-fill"></i> Exportar</button>
        <br>
        <table class="table table-striped table-sm" id="tabela">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>TELEFONE</th>
                    <th>EMAIL</th>
                    <th>[AÇÃO]</th>
                </tr>
            </thead>

            <tbody id="lista">

            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html12pdf.bundle.min.js" ></script>

        <script src="firebase.js"></script>

</body>

</html>
